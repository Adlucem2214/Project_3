    <main class="container">
        <h2>Manage Categories</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="category-list">
            </tbody>
        </table>
    </main>


    
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="edit-category-form">
                        <div class="form-group">
                            <label for="edit-category-name">Category Name</label>
                            <input type="text" class="form-control" id="edit-category-name" required>
                        </div>
                        <input type="hidden" id="edit-category-index">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="adminjs/new.js"></script>

    <script>

        const categories = ['Category 1', 'Category 2', 'Category 3']; 

        function loadCategories() {
            $('#category-list').empty();
            categories.forEach((category, index) => {
                $('#category-list').append(`
                    <tr>
                        <td>${index + 1}</td>
                        <td>${category}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editCategory(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                `);
            });
        }

        function editCategory(index) {
            $('#edit-category-index').val(index);
            $('#edit-category-name').val(categories[index]);
            $('#editCategoryModal').modal('show');
        }

        $(document).ready(function() {
            loadCategories();

            $('#edit-category-form').on('submit', function(event) {
                event.preventDefault();
                const index = $('#edit-category-index').val();
                const newName = $('#edit-category-name').val();
                categories[index] = newName;
                loadCategories();
                $('#editCategoryModal').modal('hide');
                alert('Category updated successfully!');
            });
        });
    </script>
</body>
